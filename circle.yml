machine:
    python:
        version: 2.7.6

dependencies:
    pre:
        - sudo apt-get update
        - sudo apt-get install gdal-bin libgdal-dev
        - sudo apt-get install python-qt4
        - sudo apt-get install gcc

        - pip install --allow-external dbfpy
        - pip install gdal
        - python setup.py install

test:
    override:
        - nosetests test/validation_test.py


